<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О Вашем коте</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/4016/4016912.png">
</head>
<body>
    <div>
        <fieldset><legend>Личные данные</legend> <br>
        <label for="name">Кличка питомца</label><input type="text" id="name"> <br>
        <label for="person">Имя владельца</label><input type="text" id="person"> <br>
        <label for="phone">Номер телефона</label><input type="text" id="phone">
    </fieldset>
    </div>

    <p>
        <label for="breed">Порода животного</label><select name="breed" id="breed">
            <option value="British">Британец</option>
            <option value="Scottish">Шотландец</option>
            <option value="Maine Coon">Мейн кун</option>
            <option value="Sphinx">Сфинкс</option>
            <option value="No breed">Без породы</option>
            <option value="Other">Другая порода</option>
        </select>
    </p>

    <p>
        Чем питается?<br>
        <input type="checkbox" name="food">Сухой корм <br>
        <input type="checkbox" name="food">Влажный корм <br>
        <input type="checkbox" name="food">Натуральный корм <br>
    </p>

    <p>
        Пол животного: <br>
        <input type="radio" name="sex">Самец <br>
        <input type="radio" name="sex">Самка <br>
    </p>

    <p>
        <textarea name="Comment" id="Comment" cols="30" rows="10">Если хотите добавить что-то важное, впишите это здесь</textarea>
    </p>

    <p>
        Можете добавить фото питомца <input type="file">
    </p>

    <button>Сохранить</button>
</body>
</html>
